<!DOCTYPE html>
<html lang="en" style="height: 100%">
    <head>
        <meta charset="UTF-8">
        <title>萌小助 - 校校合作伙伴</title>
        <meta name="description" content="专业高校微信平台第三方——变革高校新媒体" />
        <meta name="keywords" content="高校,微信,第三方,公众号,校园赞助,社团,粉丝,微信墙,微信投票" />
        <meta name="viewport" content="width=device-width,user-scalable=no" />
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <link rel="shortcut icon" href="/favicon.ico" />
        <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        </style>
    </head>
    <body style="height: 100%;">
        <iframe id="iframe" style="width: 100%;height: 100%;border: none;">
        </iframe>
        <script type="text/javascript">
        function matchSearch(url, key) {
            if (!key) return "";
            var tmpReg = new RegExp("[\\?\\&]" + key + "=([\\w\\d\\%\\.\\-\u4e00-\u9fa5]*)[|&]*");
            var result = url.replace(new RegExp(/(\/)+/g), "/").match(tmpReg);
            return result ? result[1] : "";
        }
        (function() {
            var urlinfo = window.location.href;
            var xiaozhuyunUrl = window.decodeURIComponent(matchSearch(urlinfo, 'xiaozhuyun'));
            var iframe = document.getElementById("iframe");
            iframe.src = xiaozhuyunUrl;
        }());
        </script>
    </body>
</html>
