			<script type="text/javascript">
				function loader(images,javascripts,callback){
					var length=images.length+javascripts.length;
					var loadedImageLength=0;
					var loadedJavascriptLength=0;
					for (var i = 0; i < images.length; i++) {
						var image= new Image();
						image.src=images[i];
						image.onload=(function(idx){
							loadedImageLength++;
							callback(loadedImageLength,loadedJavascriptLength,length);
						})(i);
					};
					for (var i = 0; i < javascripts.length; i++) {
						var script= document.createElement("scripts");
						script.src=javascripts[i];
						script.onload=(function(idx){
							loadedJavascriptLength++;
							callback(loadedImageLength,loadedJavascriptLength,length);
						})(i);
					};
				}
				var images=["https://www.baidu.com/s?rsv_idx=1&wd=try+again&ie=utf-8&rsv_cq=js+loader&rsv_dl=0_right_recommends_merge_21028&euri=c2ac4157b3bd40919f2369e3f116e6b6"];
				var scripts=["/plugins/jquery.js"];
				loader(images,scripts,function(image,script,total){
					var percent=(image+script)/total*100;
					$("#loading-progress").css("width",percent+"%");
					if(percent==100){
						$("#jswait-loading").addClass("opacity-100-0");
					}
				});
			</script>
