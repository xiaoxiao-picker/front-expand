<div id="spanContent">震旦公学因外籍传教士南从周篡夺校政发生风潮，于右任、邵力子等原震旦公学学生脱离震旦，拥戴马相伯在吴淞创办复旦公学，马相伯、叶仲裕等邀请热心教育事业的严复、张謇、熊希龄等28人为校董，筹集复旦建校资金。两江总督周馥拨银1万两，并借吴淞提督衙门为临时校舍。当年中秋节翌日，民办官助的复旦公学正式开学。</div>
